
<div *ngIf='tipo === "info" && message != "" ' class="position-absolute col-lg-4 col-md-8 offset-md-4 offset-lg-8 alert alert-success text-center">
  {{ message }}
</div>
<div *ngIf='tipo === "error" && message != "" ' class="position-absolute col-lg-4 col-md-8 offset-md-4 offset-lg-8 alert alert-danger text-center">
  {{ message }}
</div>
