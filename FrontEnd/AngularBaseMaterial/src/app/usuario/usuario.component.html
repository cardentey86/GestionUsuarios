<h4>Usuarios</h4>
<div class="example-container mat-elevation-z8">
  <div class="example-header">
    <div fxLayout="row" fxLayoutGap="500px">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="search" placeholder="Buscar">
        <button mat-button *ngIf='valueSearch' matSuffix mat-icon-button aria-label="Clear" (click)="valueSearch=''">
          <mat-icon> close </mat-icon>
        </button>
        <button mat-button *ngIf='valueSearch ===""' matSuffix mat-icon-button aria-label="Clear" (click)="Buscar('')">
          <mat-icon> search </mat-icon>
        </button>
      </mat-form-field>
    </div>

  </div>
<table mat-table [dataSource]='dataSource'>
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let user"> {{user.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>
    <ng-container matColumnDef="Clave">
      <th mat-header-cell *matHeaderCellDef> Clave </th>
      <td mat-cell *matCellDef="let user"> {{user.clave}} </td>
    </ng-container>
    <ng-container matColumnDef="Acción">
        <th mat-header-cell *matHeaderCellDef> Acción </th>
        <td mat-cell *matCellDef="let user"> <a style="cursor: pointer" (click)="Seleccionar(user)"><mat-icon>edit</mat-icon></a> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>

<app-usuario-edit [usuarioEdit]="usuarioEdit"></app-usuario-edit>
